---
layout: default
---

<section class="bg-gray-100 dark:bg-gray-900 dark:text-white py-8">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl font-bold mb-4">Strikethrough Generator</h1>
    <h2 class="text-lg opacity-90">
      Convert your normal text to various styled formats
    </h2>
  </div>
</section>

<!-- Main Content -->
<section class="py-12">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <div data-controller="strikethrough" class="space-y-6">
        <!-- Input Field -->
        <div>
          <label class="block text-sm font-medium mb-2">Enter your text:</label>
          <textarea
            data-strikethrough-target="input"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-vertical"
            placeholder="Type or paste your text here..."
            rows="4"
          ></textarea>
        </div>

        <!-- Style Options -->
        <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg">
          <label class="block text-sm font-medium mb-4">Choose style:</label>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div
              class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <input
                type="radio"
                id="style-coret"
                name="textStyle"
                value="coret"
                checked
                data-action="change->strikethrough#selectStyle"
                class="clickable mr-3 text-blue-600 focus:ring-blue-500 accent-blue-500"
              />
              <label for="style-coret" class="flex-1 cursor-pointer">
                Coret
                <span
                  class="ml-2 text-gray-600 dark:text-gray-400"
                  style="text-decoration: line-through"
                  >Text</span
                >
              </label>
            </div>

            <div
              class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <input
                type="radio"
                id="style-symbol-slash"
                name="textStyle"
                value="symbol-slash"
                data-action="change->strikethrough#selectStyle"
                class="clickable mr-3 text-blue-600 focus:ring-blue-500 accent-blue-500"
              />
              <label for="style-symbol-slash" class="flex-1 cursor-pointer">
                Simbol/slash
                <span class="ml-2 text-gray-600 dark:text-gray-400 relative">
                  Text
                </span>
              </label>
            </div>

            <div
              class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <input
                type="radio"
                id="style-garis-bawah"
                name="textStyle"
                value="garis-bawah"
                data-action="change->strikethrough#selectStyle"
                class="clickable mr-3 text-blue-600 focus:ring-blue-500 accent-blue-500"
              />
              <label for="style-garis-bawah" class="flex-1 cursor-pointer">
                Garis bawah
                <span class="ml-2 text-gray-600 dark:text-gray-400 underline"
                  >Text</span
                >
              </label>
            </div>

            <div
              class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <input
                type="radio"
                id="style-garis-putus"
                name="textStyle"
                value="garis-putus"
                data-action="change->strikethrough#selectStyle"
                class="clickable mr-3 text-blue-600 focus:ring-blue-500 accent-blue-500"
              />
              <label for="style-garis-putus" class="flex-1 cursor-pointer">
                Garis putus-putus
                <span
                  class="ml-2 text-gray-600 dark:text-gray-400"
                  style="text-decoration: underline dashed"
                  >Text</span
                >
              </label>
            </div>

            <div
              class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <input
                type="radio"
                id="style-garis-ganda"
                name="textStyle"
                value="garis-ganda"
                data-action="change->strikethrough#selectStyle"
                class="clickable mr-3 text-blue-600 focus:ring-blue-500 accent-blue-500"
              />
              <label for="style-garis-ganda" class="flex-1 cursor-pointer">
                Menggarisbawahi ganda
                <span
                  class="ml-2 text-gray-600 dark:text-gray-400"
                  style="text-decoration: underline double"
                  >Text</span
                >
              </label>
            </div>

            <div
              class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            >
              <input
                type="radio"
                id="style-garis-gelombang"
                name="textStyle"
                value="garis-gelombang"
                data-action="change->strikethrough#selectStyle"
                class="clickable mr-3 text-blue-600 focus:ring-blue-500 accent-blue-500"
              />
              <label for="style-garis-gelombang" class="flex-1 cursor-pointer">
                Garis gelombang
                <span
                  class="ml-2 text-gray-600 dark:text-gray-400"
                  style="text-decoration: underline wavy"
                  >Text</span
                >
              </label>
            </div>
          </div>
        </div>

        <!-- Convert Button -->
        <div>
          <button
            data-action="click->strikethrough#convert"
            class="clickable w-full bg-blue-400 hover:bg-blue-500 text-gray-700 dark:text-gray-100 font-medium py-3 px-6 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Convert Text
          </button>
        </div>

        <!-- Result Area -->
        <div class="relative bg-gray-50 dark:bg-gray-800 rounded-lg p-1">
          <label class="block text-sm font-medium mb-2 px-3 pt-3"
            >Result:</label
          >
          <div
            data-strikethrough-target="result"
            class="p-4 min-h-24 text-lg bg-gray-100 dark:bg-gray-800 rounded border text-gray-900 dark:text-gray-100"
          ></div>
          <button
            data-strikethrough-target="copyBtn"
            data-action="click->strikethrough#copy"
            class="clickable absolute top-2 right-2 px-3 py-1 text-sm bg-blue-400 text-gray-700 dark:text-gray-100 rounded hover:bg-blue-500 transition-colors"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

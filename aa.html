<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strikethrough Generator</title>
    <meta
      name="description"
      content="Convert your normal text to various styled formats"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stimulus.js -->
    <script type="module">
      import {
        Application,
        Controller,
      } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js";

      window.Stimulus = Application.start();

      // Strikethrough Controller
      class StrikethroughController extends Controller {
        static targets = ["input", "result", "copyBtn"];
        static values = { selectedStyle: String };

        connect() {
          this.selectedStyleValue = "coret";
        }

        // Style conversion functions
        get styleConverters() {
          return {
            // Line-through using Unicode
            coret: function (text) {
              let result = "";
              for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === " " || char === "\n") {
                  result += char;
                } else {
                  result += char + "\u0336"; // Add strikethrough character
                }
              }
              return result;
            },

            // Using slash symbol
            "symbol-slash": function (text) {
              let result = "";
              for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === " " || char === "\n") {
                  result += char;
                } else {
                  result += char + "\u0338"; // Combining long solidus overlay
                }
              }
              return result;
            },

            // Underline using Unicode
            "garis-bawah": function (text) {
              let result = "";
              for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === " " || char === "\n") {
                  result += char;
                } else {
                  result += char + "\u0332"; // Combining low line
                }
              }
              return result;
            },

            // Dashed underline using Unicode
            "garis-putus": function (text) {
              let result = "";
              for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === " " || char === "\n") {
                  result += char;
                } else {
                  result += char + "\u0333"; // Combining double low line (closest to dashed)
                }
              }
              return result;
            },

            // Double underline using Unicode
            "garis-ganda": function (text) {
              let result = "";
              for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === " " || char === "\n") {
                  result += char;
                } else {
                  result += char + "\u0347"; // Combining double low line below
                }
              }
              return result;
            },

            // Wavy underline using Unicode
            "garis-gelombang": function (text) {
              let result = "";
              for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === " " || char === "\n") {
                  result += char;
                } else {
                  result += char + "\u0330"; // Combining tilde below
                }
              }
              return result;
            },
          };
        }

        selectStyle(event) {
          this.selectedStyleValue = event.target.value;
        }

        convert() {
          const originalText = this.inputTarget.value.trim();

          if (originalText === "") {
            this.resultTarget.textContent = "Please enter some text first.";
            this.resultTarget.className =
              "p-4 min-h-24 text-lg bg-gray-100 dark:bg-gray-800 rounded border text-red-500";
            return;
          }

          // Convert text using the selected style
          const convertedText =
            this.styleConverters[this.selectedStyleValue](originalText);
          this.resultTarget.textContent = convertedText;

          // Add success styling with animation
          this.resultTarget.className =
            "p-4 min-h-24 text-lg bg-gray-100 dark:bg-gray-800 rounded border text-green-600 transition-colors duration-500";

          // Remove success color after animation
          setTimeout(() => {
            this.resultTarget.className =
              "p-4 min-h-24 text-lg bg-gray-100 dark:bg-gray-800 rounded border text-gray-900 dark:text-gray-100";
          }, 500);
        }

        copy() {
          const textToCopy = this.resultTarget.textContent;

          if (
            textToCopy.trim() === "" ||
            textToCopy === "Please enter some text first."
          ) {
            alert("Nothing to copy!");
            return;
          }

          // Use the clipboard API to copy text
          navigator.clipboard
            .writeText(textToCopy)
            .then(() => {
              // Temporary feedback
              const originalText = this.copyBtnTarget.textContent;
              this.copyBtnTarget.textContent = "Copied!";
              this.copyBtnTarget.className =
                "absolute top-2 right-2 px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700 transition-colors";

              setTimeout(() => {
                this.copyBtnTarget.textContent = originalText;
                this.copyBtnTarget.className =
                  "absolute top-2 right-2 px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors";
              }, 2000);
            })
            .catch(() => {
              alert("Failed to copy text. Please try again.");
            });
        }
      }

      Stimulus.register("strikethrough", StrikethroughController);
    </script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>
  </head>

  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen"
  >
    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16"
    >
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">Strikethrough Generator</h1>
        <h2 class="text-lg opacity-90">
          Convert your normal text to various styled formats
        </h2>
      </div>
    </section>

    <!-- Main Content -->
    <section class="py-12">
      <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
          <div data-controller="strikethrough" class="space-y-6">
            <!-- Input Field -->
            <div>
              <label class="block text-sm font-medium mb-2"
                >Enter your text:</label
              >
              <textarea
                data-strikethrough-target="input"
                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-vertical"
                placeholder="Type or paste your text here..."
                rows="4"
              ></textarea>
            </div>

            <!-- Style Options -->
            <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg">
              <label class="block text-sm font-medium mb-4"
                >Choose style:</label
              >
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div
                  class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                >
                  <input
                    type="radio"
                    id="style-coret"
                    name="textStyle"
                    value="coret"
                    checked
                    data-action="change->strikethrough#selectStyle"
                    class="mr-3 text-blue-600 focus:ring-blue-500"
                  />
                  <label for="style-coret" class="flex-1 cursor-pointer">
                    Coret
                    <span
                      class="ml-2 text-gray-600 dark:text-gray-400"
                      style="text-decoration: line-through"
                      >Text</span
                    >
                  </label>
                </div>

                <div
                  class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                >
                  <input
                    type="radio"
                    id="style-symbol-slash"
                    name="textStyle"
                    value="symbol-slash"
                    data-action="change->strikethrough#selectStyle"
                    class="mr-3 text-blue-600 focus:ring-blue-500"
                  />
                  <label for="style-symbol-slash" class="flex-1 cursor-pointer">
                    Simbol/slash
                    <span
                      class="ml-2 text-gray-600 dark:text-gray-400 relative"
                    >
                      Text
                    </span>
                  </label>
                </div>

                <div
                  class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                >
                  <input
                    type="radio"
                    id="style-garis-bawah"
                    name="textStyle"
                    value="garis-bawah"
                    data-action="change->strikethrough#selectStyle"
                    class="mr-3 text-blue-600 focus:ring-blue-500"
                  />
                  <label for="style-garis-bawah" class="flex-1 cursor-pointer">
                    Garis bawah
                    <span
                      class="ml-2 text-gray-600 dark:text-gray-400 underline"
                      >Text</span
                    >
                  </label>
                </div>

                <div
                  class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                >
                  <input
                    type="radio"
                    id="style-garis-putus"
                    name="textStyle"
                    value="garis-putus"
                    data-action="change->strikethrough#selectStyle"
                    class="mr-3 text-blue-600 focus:ring-blue-500"
                  />
                  <label for="style-garis-putus" class="flex-1 cursor-pointer">
                    Garis putus-putus
                    <span
                      class="ml-2 text-gray-600 dark:text-gray-400"
                      style="text-decoration: underline dashed"
                      >Text</span
                    >
                  </label>
                </div>

                <div
                  class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                >
                  <input
                    type="radio"
                    id="style-garis-ganda"
                    name="textStyle"
                    value="garis-ganda"
                    data-action="change->strikethrough#selectStyle"
                    class="mr-3 text-blue-600 focus:ring-blue-500"
                  />
                  <label for="style-garis-ganda" class="flex-1 cursor-pointer">
                    Menggarisbawahi ganda
                    <span
                      class="ml-2 text-gray-600 dark:text-gray-400"
                      style="text-decoration: underline double"
                      >Text</span
                    >
                  </label>
                </div>

                <div
                  class="flex items-center p-3 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                >
                  <input
                    type="radio"
                    id="style-garis-gelombang"
                    name="textStyle"
                    value="garis-gelombang"
                    data-action="change->strikethrough#selectStyle"
                    class="mr-3 text-blue-600 focus:ring-blue-500"
                  />
                  <label
                    for="style-garis-gelombang"
                    class="flex-1 cursor-pointer"
                  >
                    Garis gelombang
                    <span
                      class="ml-2 text-gray-600 dark:text-gray-400"
                      style="text-decoration: underline wavy"
                      >Text</span
                    >
                  </label>
                </div>
              </div>
            </div>

            <!-- Convert Button -->
            <div>
              <button
                data-action="click->strikethrough#convert"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Convert Text
              </button>
            </div>

            <!-- Result Area -->
            <div class="relative bg-gray-50 dark:bg-gray-800 rounded-lg p-1">
              <label class="block text-sm font-medium mb-2 px-3 pt-3"
                >Result:</label
              >
              <div
                data-strikethrough-target="result"
                class="p-4 min-h-24 text-lg bg-gray-100 dark:bg-gray-800 rounded border text-gray-900 dark:text-gray-100"
              ></div>
              <button
                data-strikethrough-target="copyBtn"
                data-action="click->strikethrough#copy"
                class="absolute top-2 right-2 px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
              >
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 dark:bg-black text-white py-6 mt-12">
      <div class="container mx-auto px-4 text-center">
        <a
          href="/tools"
          class="text-white hover:text-blue-400 font-semibold transition-colors"
        >
          [Home]
        </a>
      </div>
    </footer>
  </body>
</html>
